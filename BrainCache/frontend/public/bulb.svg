<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <linearGradient id="bulbGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:oklch(0.85 0.25 130);stop-opacity:1" />
      <stop offset="100%" style="stop-color:oklch(0.75 0.22 130);stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="oklch(0.12 0 0)" stroke="url(#bulbGradient)" stroke-width="2"/>
  
  <!-- Light bulb -->
  <g filter="url(#glow)">
    <!-- Bulb body -->
    <path d="M50 20 C 35 20, 25 30, 25 45 C 25 55, 30 60, 35 65 L 35 70 L 65 70 L 65 65 C 70 60, 75 55, 75 45 C 75 30, 65 20, 50 20 Z" 
          fill="url(#bulbGradient)" stroke="oklch(0.85 0.25 130)" stroke-width="1.5"/>
    
    <!-- Bulb base -->
    <rect x="37" y="70" width="26" height="8" rx="2" fill="oklch(0.85 0.25 130)"/>
    <rect x="39" y="78" width="22" height="4" rx="1" fill="oklch(0.75 0.22 140)"/>
    
    <!-- Filament -->
    <path d="M 45 35 Q 48 45, 50 40 T 55 35" 
          stroke="oklch(0.90 0.28 130)" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <!-- Shine effect -->
    <ellipse cx="42" cy="35" rx="4" ry="6" fill="oklch(0.88 0.26 130)" opacity="0.6"/>
  </g>
</svg>
